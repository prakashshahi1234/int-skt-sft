<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Storage Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome <span id="username">Guest</span>!</h1>
        <p>Your theme is set to <span id="theme">Light</span>.</p>

        <form id="preferences-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name">
            
            <label for="theme-select">Theme:</label>
            <select id="theme-select" name="theme">
                <option value="light">Light</option>
                <option value="dark">Dark</option>
            </select>

            <label for="session-message">Session Message:</label>
            <input type="text" id="session-message" name="session-message" placeholder="Enter a message for this session">

            <button type="submit">Save Preferences</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
